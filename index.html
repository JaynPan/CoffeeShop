<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/owl.carousel.css">
    <link rel="stylesheet" href="./styles/owl.theme.default.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Chill Coffee</title>
</head>
<body>
    <div id="wrapper">
        <div id="slider-area" class="owl-carousel">
            <div style="background-image: url(../images/banner-2.jpg);"></div>
            <div style="background-image: url(../images/banner-4.jpg);"></div>
        </div>

            

    </div>
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="./scripts/owl.carousel.js"></script>
<script src="./scripts/owl.autoplay.js"></script>
<script>
    $('#slider-area').owlCarousel({
    loop:true,
    autoplay:true,
    autoplayTimeout:3000,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:1
        },
        1000:{
            items:1
        }
    }
})
</script> 
</body>
</html>
